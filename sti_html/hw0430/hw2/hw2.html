<!DOCTYPE html>
<html>
<head>
    <title>grid06</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="background-color:#1868EC; width:1000px; color:white" >1000px</div>
    <div style="background-color:#D618EC; width:650px; color:white" >650px</div>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-12 col-sm-3" style="background-color:#18ECD3">COL 1</div>
            <div class="col-12 col-sm-3" style="background-color:#F45B80">one</div>
            <div class="col-12 col-sm-3" style="background-color:#48F048">two</div>
            <div class="col-12 col-sm-3" style="background-color: #eaf048;color:white">three</div>
        </div>
        <br>
        <div class="row">
            <div class="col-6 col-sm-2" style="background-color: #581845;color:white ">COL 2</div>
            <div class="col-6 col-sm-2" style="background-color: #900C3F;color:white">four</div>
            <div class="col-6 col-sm-2" style="background-color: #FF5733;color:white">five</div>
            <div class="col-6 col-sm-2" style="background-color: #cea108;color:white">six</div>
        </div>
    </div>
</body>
</html>
